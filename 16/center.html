<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window객체</title>
</head>
<body>
  <p>문서를 열면 팝업 창이 표시됩니다.</p>
  <script>
    function openCenter(doc, win, w, h){
      var screenLeft = window.screenLeft || window.screenX;
      var screenTop = window.screenTop || window.screenY;

      var left = screenLeft + (screen.availWidth - w) / 2; // 팝업 창의 왼쪽 좌표
      var top = screenTop + (screen.availHeight - h) / 2; //    위쪽 좌표
      var opt = "left=" + left + ", top=" + top + ", width=" + w +", height="+ h;
      window.open(doc, win, opt);
    }

    openCenter("notice.html", "pop", 500, 400);
    // window.open("notice.html", "pop", "width=500, height=400");
  </script>
</body>
</html>

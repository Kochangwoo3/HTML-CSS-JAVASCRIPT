<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공부 챌린지</title>
  <style>
    #container {
      margin: 50px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border:2px double #222;
      background-color: #d8f0fc;
      text-align: center;
    }
    h1 {
      margin-top:80px;
    }

    .accent {
      font-size: 1.8em;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>풀스택과정</h1>
    <p>앞으로 <span class="accent" id="result"></span> 일 <br>
      남았군요.
    </p>
    <p>화이팅!!!</p>
  </div>
  <script>
    var now = new Date();
    // var firstDay = new Date("2024-04-25"); // 시작날짜
    var lastDay = new Date("2024-10-22"); // 날짜

    var toNow = now.getTime();
    var toLast = lastDay.getTime();

    var remainTime = toLast - toNow;
    // 밀리 초를 일 수로 계산하고 반올림
    var remainDay  =  Math.round(remainTime/(1000*60*60*24));

    document.querySelector('#result').innerText = remainDay;
  </script>



</body>
</html>

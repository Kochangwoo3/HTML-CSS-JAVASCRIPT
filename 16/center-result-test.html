<!DOCTYPE html>
<html lang="en">

<body>
  <p>문서를 열면 팝업 창이 표시됩니다.</p>
  <script>
/*
객체(object): 프로그램에서 인식할 수 있는 모든 대상
- 구성요소: 프로퍼티 - 객체의 특징이나 속성
            메서드 - 객체에서 할 수 있는 동작이나 기능
- 사용방법: new 객체명 
            객체명.프로퍼티, 객체명.메서드            

내장객체
 - window, document, navigator, history, location, screen

 



*/
  function openwin(doc, pop, popupWidth, popupHeight) {
    // name   : 팝업윈도우_이름
    // width  : 팝업창 가로 크기
    // height : 팝업창 세로 크기
  
    // window.screenX : 현재 스크린에서 브라우저 좌측상단 X좌표
    // window.screenY : 현재 스크린에서 브라우저 좌측상단 Y좌표
    var winPosX = window.screenX;
    var winPosY = window.screenY;
  
    // window.screen.width  : 윈도우의 가로 크기
    // window.screen.height : 윈도우의 세로 크기
    var screenW  = window.screen.width;
    var screenH = window.screen.height; 

    var popupX;
    var popupY;

    if (winPosX > 0) {
      if (winPosX < screenW) // 1번 : 2번 순서에서 1번 스크린이면  
          popupX = Math.round((screenW/2) - (popupWidth/2));
      else                       // 1번 : 2번 순서에서 2번 스크린이면
          // popupX = Math.round(screenW + (screenW/2) - (popupWidth/2)) ;
          popupX = Math.round(screenW + (screenW/2) ) ;
    } else {
      // 2번 : 1번 순서에서 2번 스크린이면
      popupX = -Math.round((screenW/2) + (popupWidth/2));
    }

    var top = (screen.availHeight - popupHeight) / 2; //    위쪽 좌표

    var featureWindow = "width=" + popupWidth + ", height="+popupHeight
                      + ", left=" + popupX + ", top=" + top;
//1670, 140
    return window.open(doc, pop, featureWindow);
  }




    // function openCenter(doc, win, w, h){

    //   var opt = "left=" + left + ", top=" + top + ", width=" + w +", height="+ h;
    //   window.open(doc, win, opt);
    // }
    openwin("notice.html", "pop", 500, 400);
    //openCenter("notice.html", "pop", 500, 400);
    // window.open("notice.html", "pop", "width=500, height=400");
  </script>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM EVENT 객체</title>
  <style>
    #container {
      width: 300px;
      margin: 10px auto;
    }
    /* img {
      cursor: pointer;
    } */
    #cursor {
      position: absolute;
      width: 32px;
      height: 32px;
      background-image: url('images/hand.png'); /* 손가락 모양 이미지 */
      top: 0;
      left: 0;
      display: none; /* 기본적으로 숨겨놓음 */
    }
  </style>
</head>
<body>
  <div id="cursor"></div>
  <div id="container">
    <img src="images/cup-1.png" alt="컵이미지" id="cup">
  </div>
  
  <script>
    var cup = document.querySelector("#cup");
    cup.onclick = function (event){
      
      const cursor = document.getElementById('cursor');

    }

    cup.addEventListener('mousemove', function(event) {
      const cursor = document.getElementById('cursor');
      cursor.style.top = event.clientY + 'px';
      cursor.style.left = event.clientX + 'px';
      cursor.style.display = 'block'; /* 마우스 움직임에 따라 커서 표시 */
    });
    
  </script>
</body>
</html>

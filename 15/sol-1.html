<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제</title>
</head>
<body>
  <script>
    function sumMulti(x, y) {
      // 여기에 코드를 작성해보세요
      if(x === y) {
        return x * y;
      } else
        return x + y;
    }

    console.log(sumMulti(5, 10)); // 15
    console.log(sumMulti(10, 10)); // 100
  </script>
</body>
</html>

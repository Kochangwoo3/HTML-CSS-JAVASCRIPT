<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 2</title>
</head>
<body>
  <script>
    function compareTwo(x, y) {
      // 여기에 코드를 작성해주세요
      if(x > y) {
        document.write(x +"가" + y + "보다 큽니다.");
      } else if(x < y) {
        document.write(y + "가" + x + "보다 큽니다.");
      } else {
        document.write("같습니다.");
      }
    }

    var n1 = parseInt(prompt("비교할 첫 번째 숫자: "));
    var n2 = parseInt(prompt("비교할 두 번째 숫자: "));

    compareTwo(n1, n2);
  </script>
</body>
</html>
